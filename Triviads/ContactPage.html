      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <title>Contact</title>
</head>

<body>
   <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
         <span class="fs-4">
            <h1>TriviADS</h1>
         </span>
      </a>

      <ul class="nav nav-pills">

         <li class="nav-item"><a href="index.html" class="nav-link"> Home</a></li>
         <li class="nav-item"><a href="AboutUs.html" class="nav-link"> About</a></li>
         <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
         <li class="nav-item"><a href="ContactPage.html" class="nav-link">Contact Us</a></li>
      </ul>
   </header>
   <div class="container">
      <div class="contact-parent">
         <div class="contact-child child1">
            <p>
               <i class="fas fa-map-marker-alt"></i> Address <br />
               <span> Nova Southeastern University
                  <br />
                  Davie, FL
               </span>
            </p>
            <p>
               <i class="fas fa-phone-alt"></i> Let's Talk <br />
               <span> 786-757-9432</span>
            </p>
            <p>
               <i class="far fa-envelope"></i> General Support <br />
               <span> triviADS@gmail.com</span>
            </p>
         </div>
         <div class="contact-child child2">
            <div class="inside-contact">
               <h2>Contact Us</h2>
               <h3>
                  <span id="confirm">
               </h3>
               <p>Name </p>
               <input id="txt_name" type="text" Required="required">
               <p>Email</p>
               <input id="txt_email" type="text" Required="required">
               <p>Phone </p>
               <input id="txt_phone" type="text" Required="required">
               <p>Subject</p>
               <input id="txt_subject" type="text" Required="required">
               <p>Message *</p>
               <textarea id="txt_message" rows="4" cols="20" Required="required"></textarea>
               <input class="form-button" type="submit" value="SEND">
            </div>
         </div>
      </div>
   </div>


</body>
