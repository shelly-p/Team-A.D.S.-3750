<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
   <div class="container">
      <div class="contact-parent">
         <div class="contact-child child1">
            <p>
               <i class="fas fa-map-marker-alt"></i> Address <br />
               <span> Nova Southeastern University
                  <br />
                  Davie, FL
               </span>
            </p>
            <p>
               <i class="fas fa-phone-alt"></i> Let's Talk <br />
               <span> 786-757-9432</span>
            </p>
            <p>
               <i class=" far fa-envelope"></i> General Support <br />
               <span> triviADS@gmail.com</span>
            </p>
         </div>
         <div class="contact-child child2">
            <div class="inside-contact">
               <h2>Contact Us</h2>
               <h3>
                  <span id="confirm">
               </h3>
               <p>Name </p>
               <input id="txt_name" type="text" Required="required">
               <p>Email</p>
               <input id="txt_email" type="text" Required="required">
               <p>Phone </p>
               <input id="txt_phone" type="text" Required="required">
               <p>Subject</p>
               <input id="txt_subject" type="text" Required="required">
               <p>Message *</p>
               <textarea id="txt_message" rows="4" cols="20" Required="required"></textarea>
               <input type="submit" id="btn_send" value="SEND">
            </div>
         </div>
      </div>
   </div>


</body>

</html>
