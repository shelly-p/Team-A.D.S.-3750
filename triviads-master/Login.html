<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Triviads - Home</title>
  </head>

  <body class="is-login">
    <!-- nav_component -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar_wrapper">
          <div class="navbar_brand">
            <div>TRIVIADS</div>
          </div>

          <div class="navbar_menu">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Product</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>

          <div class="navbar_profile">
            <div class="btn"><a href="./register.html">Register</a></div>
            <img src="./assets/avatar.png" width="30" height="30" />
          </div>
        </div>
      </div>
    </nav>
    <!--  -->

    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="./assets/brain.png" alt="logo" />
        </div>
        <div class="login-card-header">
          <h1>Login</h1>
          <div>Please login to use the platform</div>
        </div>
        <form class="login-card-form">
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input type="text" placeholder="Enter Email" id="emailForm" autofocus required />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input type="password" placeholder="Enter Password" id="passwordForm" required />
          </div>
          <div class="form-item-other">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" checked />
              <label for="rememberMeCheckbox">Remember me</label>
            </div>
            <a href="#">I forgot my password!</a>
          </div>
          <button type="submit">Enter</button>
        </form>
        <div class="login-card-footer">Don't have an account? <a href="./register.html">Create a free account.</a></div>
      </div>
    </div>
  </body>
</html>
